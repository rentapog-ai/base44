name: Manual Package Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0, patch, minor, major)"
        required: true
        default: "patch"
        type: string
      npm_tag:
        description: "NPM tag to publish with (e.g., latest, beta, alpha)"
        required: true
        default: "latest"
        type: string
      dry_run:
        description: "Run in dry-run mode (no actual publish)"
        required: false
        default: false
        type: boolean
      update_changelog:
        description: "Update CHANGELOG.md with release notes"
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.BASE44_GITHUB_ACTIONS_APP_ID }}
          private-key: ${{ secrets.BASE44_GITHUB_ACTIONS_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Check if version needs to be bumped
        id: check-version
        run: |
          if [[ "${{ github.event.inputs.version }}" =~ ^(patch|minor|major)$ ]]; then
            echo "bump_version=true" >> $GITHUB_OUTPUT
            echo "version_type=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "bump_version=false" >> $GITHUB_OUTPUT
            echo "version_type=" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.check-version.outputs.bump_version == 'true'
        run: |
          npm version ${{ steps.check-version.outputs.version_type }} --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Set version manually
        if: steps.check-version.outputs.bump_version == 'false'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Get previous release tag
        id: prev-tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"
          if [[ -n "$PREV_TAG" ]]; then
            # Get the date of the previous tag in ISO format for filtering PRs
            PREV_TAG_DATE=$(git log -1 --format=%aI "$PREV_TAG")
            echo "date=$PREV_TAG_DATE" >> $GITHUB_OUTPUT
            echo "Previous tag date: $PREV_TAG_DATE"
          fi

      - name: Generate Changelog
        if: github.event.inputs.update_changelog == 'true' && github.event.inputs.dry_run == 'false' && steps.prev-tag.outputs.tag != ''
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Generate a changelog entry for version ${{ env.NEW_VERSION }} (release date: today).
            Previous version tag: ${{ steps.prev-tag.outputs.tag }}

            ## Instructions

            1. Get commits since last release:
               `git log ${{ steps.prev-tag.outputs.tag }}..HEAD --pretty=format:"%s (%h)" --no-merges`

            2. Get merged PRs since last release:
               `gh pr list --state merged --search "merged:>${{ steps.prev-tag.outputs.date }}" --json number,title,mergedAt --limit 20`

            3. Categorize changes (only include sections with changes):
               - **Added** - new features
               - **Changed** - changes in existing functionality
               - **Fixed** - bug fixes
               - **Removed** - removed features

            4. Update CHANGELOG.md by inserting the new entry AFTER `## [Unreleased]`.

            ## Rules

            - EXCLUDE: changelog commits, version bumps ("chore: bump version", "chore: release")
            - Include PR numbers: "Added foo feature (#123)"
            - Use ISO date: YYYY-MM-DD

            ## Example

            ```markdown
            ## [0.0.8] - 2026-01-19

            ### Added
            - Non-interactive mode for `create` command (#67)

            ### Fixed
            - Various small fixes (#60)
            ```
          claude_args: |
            --model claude-3-5-haiku-latest
            --allowedTools Bash(git log:*),Bash(gh pr:*),Read(*),Edit(CHANGELOG.md)

      - name: Build package
        run: npm run build

      - name: Show package info
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Version: ${{ env.NEW_VERSION }}"
          echo "NPM tag: ${{ github.event.inputs.npm_tag }}"
          echo "Dry run: ${{ github.event.inputs.dry_run }}"

      - name: Publish to NPM
        if: github.event.inputs.dry_run == 'false'
        run: |
          npm publish --tag ${{ github.event.inputs.npm_tag }}

      - name: Dry run publish
        if: github.event.inputs.dry_run == 'true'
        run: |
          npm publish --dry-run --tag ${{ github.event.inputs.npm_tag }}

      - name: Create Git tag
        if: github.event.inputs.dry_run == 'false'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Re-configure git remote to use the App token for push
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git add package.json package-lock.json
          # Add CHANGELOG.md only if changelog update was requested
          if [[ "${{ github.event.inputs.update_changelog }}" == "true" ]]; then
            git add CHANGELOG.md
          fi
          git commit -m "chore: release v${{ env.NEW_VERSION }}"
          git tag v${{ env.NEW_VERSION }}
          git push origin HEAD:${{ github.ref }}
          git push origin v${{ env.NEW_VERSION }}

      - name: Create Release
        if: github.event.inputs.dry_run == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            ## What's Changed

            This release includes the latest updates to the Base44 CLI.

            ### Installation

            ```bash
            npm install base44@${{ github.event.inputs.npm_tag }}
            ```

            ### Version: ${{ env.NEW_VERSION }}
            ### NPM Tag: ${{ github.event.inputs.npm_tag }}
          draft: false
          prerelease: false

permissions:
  contents: write
  packages: write
  pull-requests: read
  id-token: write
