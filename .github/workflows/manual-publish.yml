name: Manual Package Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0, patch, minor, major)"
        required: true
        default: "patch"
        type: string
      npm_tag:
        description: "NPM tag to publish with (e.g., latest, beta, alpha)"
        required: true
        default: "latest"
        type: string
      dry_run:
        description: "Run in dry-run mode (no actual publish)"
        required: false
        default: false
        type: boolean
      update_changelog:
        description: "Update CHANGELOG.md with release notes"
        required: false
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.BASE44_GITHUB_ACTIONS_APP_ID }}
          private-key: ${{ secrets.BASE44_GITHUB_ACTIONS_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Check if version needs to be bumped
        id: check-version
        run: |
          if [[ "${{ github.event.inputs.version }}" =~ ^(patch|minor|major)$ ]]; then
            echo "bump_version=true" >> $GITHUB_OUTPUT
            echo "version_type=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "bump_version=false" >> $GITHUB_OUTPUT
            echo "version_type=" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        if: steps.check-version.outputs.bump_version == 'true'
        run: |
          npm version ${{ steps.check-version.outputs.version_type }} --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Set version manually
        if: steps.check-version.outputs.bump_version == 'false'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Get previous release tag
        id: prev-tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate Changelog
        if: github.event.inputs.update_changelog == 'true' && github.event.inputs.dry_run == 'false' && steps.prev-tag.outputs.tag != ''
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Generate a changelog entry for version ${{ env.NEW_VERSION }} (release date: today).
            Previous version tag: ${{ steps.prev-tag.outputs.tag }}

            ## Instructions

            1. Get commits since last release:
               `git log ${{ steps.prev-tag.outputs.tag }}..HEAD --pretty=format:"%s (%h)" --no-merges`

            2. Get merged PRs (for better context):
               `gh pr list --state merged --json number,title,body,mergedAt --limit 100`

            3. Analyze and categorize changes using these categories (only include sections that have changes):
               - **Added** - new features
               - **Changed** - changes in existing functionality
               - **Deprecated** - soon-to-be removed features
               - **Removed** - now removed features
               - **Fixed** - bug fixes
               - **Security** - vulnerability fixes

            4. Update CHANGELOG.md by inserting the new version entry AFTER the `## [Unreleased]` line.

            ## Important Rules

            - **EXCLUDE** any commits/PRs related to:
              - Changelog updates (commits mentioning "changelog", "CHANGELOG")
              - Version bumps (commits like "chore: bump version to X.X.X")
              - Release commits (commits like "chore: release vX.X.X")
            - Be concise but descriptive - focus on user-facing changes
            - Include PR numbers in parentheses when available, e.g., "Added foo feature (#123)"
            - Follow keepachangelog.com format exactly
            - Use ISO date format: YYYY-MM-DD

            ## Example Output Format

            ```markdown
            ## [0.0.8] - 2026-01-19

            ### Added
            - Non-interactive mode for `create` command (#67)

            ### Changed
            - Improved intro/outro alignment across all commands (#61)

            ### Fixed
            - Various small fixes and improvements (#60)
            ```

          claude_args: '--allowed-tools "Bash(git log:*),Bash(git diff:*),Bash(gh pr:*),Read,Write"'

      - name: Build package
        run: npm run build

      - name: Show package info
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Version: ${{ env.NEW_VERSION }}"
          echo "NPM tag: ${{ github.event.inputs.npm_tag }}"
          echo "Dry run: ${{ github.event.inputs.dry_run }}"

      - name: Publish to NPM
        if: github.event.inputs.dry_run == 'false'
        run: |
          npm publish --tag ${{ github.event.inputs.npm_tag }}

      - name: Dry run publish
        if: github.event.inputs.dry_run == 'true'
        run: |
          npm publish --dry-run --tag ${{ github.event.inputs.npm_tag }}

      - name: Create Git tag
        if: github.event.inputs.dry_run == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          # Add CHANGELOG.md only if changelog update was requested
          if [[ "${{ github.event.inputs.update_changelog }}" == "true" ]]; then
            git add CHANGELOG.md
          fi
          git commit -m "chore: release v${{ env.NEW_VERSION }}"
          git tag v${{ env.NEW_VERSION }}
          git push origin HEAD:${{ github.ref }}
          git push origin v${{ env.NEW_VERSION }}

      - name: Create Release
        if: github.event.inputs.dry_run == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            ## What's Changed

            This release includes the latest updates to the Base44 CLI.

            ### Installation

            ```bash
            npm install base44@${{ github.event.inputs.npm_tag }}
            ```

            ### Version: ${{ env.NEW_VERSION }}
            ### NPM Tag: ${{ github.event.inputs.npm_tag }}
          draft: false
          prerelease: false

permissions:
  contents: write
  packages: write
  pull-requests: read
  id-token: write
